<h3> Time Form </h3>
<div id="alert_placeholder"></div>
<label for="inputlg">Job ID:</label>
<input class="form-control input-lg" id="scan" type="text" ng-model="job_id">
<br/>
<label for="truck_driver">Employee:</label>
<select class="form-control" ng-model="employee" ng-options="ee.name for ee in employees">
</select>
<br/>

<button type="button" class="btn btn-primary" ng-click="submit()">Submit Data</button>
