<h1>Review Load Reports</h1>

<table st-table="rowCollection" class="table table-striped">
	<thead>
	<tr>
		<th>Bin ID</th>
		<th>Variety</th>
		<th>Block Names</th>
		<th>Date Picked</th>
		<th>Pickers</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="row in rowCollection">
		<td>{{row.bin_id}}</td>
		<td>{{row.variety}}</td>
		<td>{{row.block_names}}</td>
		<td>{{row.date_picked | date:'MM/dd/yyyy'}}</td>
		<td>{{row.pickers}}</td>
	</tr>
	</tbody>
</table>
