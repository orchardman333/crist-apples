  <script>
  function callPrint(id) {
    var prtContent = document.getElementById(id);
    var popupWin = window.open();
    popupWin.document.write(prtContent.innerHTML);
    popupWin.document.close();
    popupWin.focus();
    popupWin.print();
    popupWin.close();
  }
  window.onbeforeunload = function () {
    return "";
  }
  </script>
